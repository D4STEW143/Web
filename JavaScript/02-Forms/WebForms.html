<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WebForms</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="header">
        Header
        <span id="mouse"></span>
        <div id="switch-background" onclick="SwitchBackground()" style="background-image:url('img/moon.png');"></div>
        <div class="theme-change-delay">
            <label class="theme-change-delay-label" for="theme-change-delay-slider">Скорость смены темы</label>
            <input type="range" id="theme-change-delay-slider" min="0.1" max="1.0" step="0.1" value="0.3" onmouseup="ThemeChangeDelay()"/>
        </div>
    </div>
    <h1>WebForms</h1>
    <form action="/" method="post">
        <lable for="base">Основание степени</lable>
        <input type="number" min="0" id="base" onchange="Power()"/>
        <br />

        <label for="exponent">Показатель степени</label>
        <input type="number" id="exponent" onchange="Power()"/>
        <br />

        <div id="power"></div>
    </form>
    <script src="functions.js">
    </script>
</body>
</html>
