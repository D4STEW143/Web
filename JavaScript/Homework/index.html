<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
	<h1>Geometry</h1>
	<script>
		let n = 5;
		for (let i = 0; i < n; i++) {
			for (let j = 0; j < n; j++) {
				document.write("*");
			}
			document.write("<br>");
		}
		document.writeln("<br>");
		let star = 5;
		while (star != 6) {
			for (let i = 0; i <= star; i++) {
				for (let j = 0; j < i; j++) {
					document.write("*");
				}
				document.write("<br>");
			}
			star++;
		}
		document.writeln("<br>");
		let star_2 = 6;
		for (let i = 1; i < star_2; i++) {
			for (let j = 6; j > i; j--) {
				document.write("*");
			}
			document.write("<br>");
		}
		document.writeln("<br>");
		let b = 5;
		for (let i = 0; i <= b; i++) {
			for (let k = 0; k < i; k++) {
				document.write("&nbsp;");
			}
			for (let j = 5; j > i; j--) {
				document.write("*");
			}
			document.write("<br>");
		}
		document.writeln("<br>");
		let c = 5;
		for (let i = 0; i <= c; i++) {
			for (let j = 5; j > i; j--) {
				document.write("&nbsp;");
			}
			for (let k = 0; k < i; k++) {
				document.write("*");
			}
			document.write("<br>");
		}
		document.writeln("<br>");
		let e = 10;
		for (let i = 0; i < e; i++)
		{
			for (let j = 0; j < e; j++)
			{
				document.write(i % 2 == j % 2 ? "+" : "-");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
