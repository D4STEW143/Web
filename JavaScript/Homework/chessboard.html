<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
	<script>
		let n = prompt("Введите размер поля");
		document.write("┌");
		for (let k = 0; k < n * 2; k++) {
			document.write("─");
		}
		document.writeln("┐<br>");

		for (let i = 0; i < n; i++) {
			document.write("│");
			for (let j = 0; j < n * 2; j++) {
				document.write(i % 2 == j /2 % 2  ? "░" : "█");
			}
			document.writeln("│<br>");
		}

		document.write("└");
		for (let k = 0; k < n * 2; k++) {
			document.write("─");
		}
		document.writeln("┘<br>");
	</script>
</body>
</html>
